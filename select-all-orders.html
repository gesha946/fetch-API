<!DOCTYPE html>
<html lang="ru">
    <meta charset = "UTF-8">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Список товаров</title>
        <style>
           #orders {
            width: 600px;
            text-align: center;
            margin-left: 300px;
            background-color: rgb(245, 245, 220);
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Список товаров</h1>
        <div id="orders"></div>
       <script>

 fetch('http://localhost:3000/posts/')
             .then(response => response.json())
             .then( data => {
                let html ='<p>ID товара, Имя товара</p>';
                data.forEach(item => {
                    html += `<p>ID: ${item.id},<br>
                    ${item.name}</p>`;
                });
                orders.innerHTML = html;
            })
            .catch(error => console.error('Ошибка получения данных:', error.message));
           
           
          
        </script>
    </body>
</html>
